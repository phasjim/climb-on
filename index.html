<body style="overflow-x: hidden; margin: 0;" ng-controller="Controller">
<!-- <body onload="window.location='#mid'"> -->
  <div style="height: 100%;">
    <a name="top">
    <section class="panel panel-1" id="trigger1">
      <div id="sun-svg-div" style="position: absolute; width: 25%; right: -7%; top: -20%;" sun-svg></div>
    </section>

    <a name="mid">
    <section class="panel panel-2" id="trigger2">
      <div id="mountains-svg-div" mountains-svg></div>
      <div id="sand-svg-div" sand-svg></div>
    </section>

    <a name="bot">
    <section class="panel panel-3" id="trigger3">
      <div id="cacti-svg-div" cacti-svg></div>

      <div id="cacti-flower-light-svg-div-1" index="1" cacti-flower-light-svg></div>
      <div id="cacti-flower-light-svg-div-2" index="2" cacti-flower-light-svg></div>
      <div id="cacti-flower-light-svg-div-3" index="3" cacti-flower-light-svg></div>

      <div id="cacti-flower-dark-svg-div-1" index="1" cacti-flower-dark-svg></div>
      <div id="cacti-flower-dark-svg-div-2" index="2" cacti-flower-dark-svg></div>
      <div id="cacti-flower-dark-svg-div-3" index="3" cacti-flower-dark-svg></div>

      <div id="cliff-svg-div" cliff-svg></div>

      <div id="grass-svg-div-1" index="1" grass-svg></div>
      <div id="grass-svg-div-2" index="2" grass-svg></div>
      <div id="grass-svg-div-3" index="3" grass-svg></div>      

    </section>
  </div>


  <div class="rope-div" id="rope-obj" style="
    position: absolute;
    top: 55%;
    left: -5%;
    width: 27%;
    border: 8px solid #381a5a;
    border-left: 0;
    border-bottom: 0;
    border-radius: 0 50px 20px 0;"></div>

  <div class="mini-me-container">
    <div id="mini-me-div" style="position: absolute; top: 55%; left: 3%;">
      <img id="mini-me-img" style="width: 75%;">
    </div>
  </div>
