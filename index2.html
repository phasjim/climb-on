<html class="no-js" lang="en" ng-app="portfolio">
<head>
  <meta charset="utf-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=500" />
  <meta name="keywords" content="Prita Priscilla Hasjim, portfolio" />
  <meta name="author" content="Prita Priscilla Hasjim (www.pritahasj.im)" />

  <title>Prita Priscilla Hasjim</title>

  <!-- CSS -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/style.css" type="text/css">

  <!-- JS -->
  <script type="text/javascript" src="./js/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="./js/angular/angular.min.js"></script>
  <script type="text/javascript" src="./js/temp/highlight.pack.js"></script>
  <script type="text/javascript" src="./js/temp/modernizr.custom.min.js"></script>
  <script type="text/javascript" src="./js/temp/examples.js"></script>
  <script type="text/javascript" src="./js/temp/TweenMax.min.js"></script>
  <script type="text/javascript" src="./js/scrollmagic/ScrollMagic.min.js"></script>
  <script type="text/javascript" src="./js/scrollmagic/plugins/animation.gsap.min.js"></script>
  <script type="text/javascript" src="./js/scrollmagic/plugins/debug.addIndicators.min.js"></script>
  <script type="text/javascript" src="./js/snapsvg/snapsvg.min.js"></script>

  <!-- DIRECTIVES -->
  <script type="text/javascript" src="./directives/controller.js"></script>

<body style="overflow-x: hidden; margin: 0;" ng-controller="Controller">
<!-- <body onload="window.location='#mid'"> -->
  <div style="height: 100%;">
    <a name="top">
    <section class="panel panel-1" id="trigger1" style="position: relative;">
      <div id="trigger1-half" style="
        top: 50vh;
        width: 25vw;
        height: 3px;
        background: fuchsia;
        position: absolute;
      "></div>

      <div id="trigger1-half-quarter" style="
        top: 75vh;
        width: 25vw;
        height: 3px;
        background: fuchsia;
        position: absolute;
      "></div>

      <div class="layer-mask-blue-sky" style="
        position: fixed;
        background-color: lightyellow;
        opacity: .70;
        width: 89.5vw;
        height: 94vh;
        left: 1vw;
        top: 3.5vh;
      ">
        sky sky sky sky sky sky sky sky sky sky sky sky sky sky sky sky sky sky sky sky sky sky sky sky 
      </div>

      <div class="layer-mask-desert-ground" style="
        position: fixed;
        background-color: lightblue;
        opacity: .70;
        width: 89vw;
        height: 94vh;
        left: 1vw;
        top: 3vh;
      ">
        desert + ground
      </div>


      <div class="layer-mask-cliff-me" style="
        position: fixed;
        background-color: lightpink;
        opacity: .70;
        width: 50vw;
        height: 96vh;
        left: 1vw;
        top: 2vh;
        overflow: hidden;
      ">
        <div id="div-cliff-me" style="
          position: relative;
        ">
          <img id="img-cliff" src="img/svg/mini-cliff.svg">

          <img id="img-me" style="
            position: absolute;
            width: 35vw;
            left: 18vw;
            top: -12vh;"
            src="img/gifs/sitting-loop.gif">
        </div>

        <!-- <div id="div-me" style="
          position: fixed;
        ">
          <img id="img-me" src="img/gifs/sitting-loop.gif">
        </div> -->

      </div>

    </section>

    <a name="mid">
    <section class="panel panel-2" id="trigger2">
      <div id="trigger2-quarter" style="
        top: 125vh;
        width: 25vw;
        height: 3px;
        background: blue;
        position: absolute;
      "></div>

      <div id="trigger2-half" style="
        top: 150vh;
        width: 25vw;
        height: 3px;
        background: blue;
        position: absolute;
      "></div>
    </section>

    <a name="bot">
    <section class="panel panel-3" id="trigger3">    
      <div id="trigger3-half" style="
        top: 250vh;
        width: 25vw;
        height: 3px;
        background: orange;
        position: absolute;
      "></div>
    </section>
  </div>


<!--   <div class="grain"></div>
 -->
</body>
