<html class="no-js" lang="en" ng-app="portfolio">
<head>
  <meta charset="utf-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=500" />
  <meta name="keywords" content="Prita Priscilla Hasjim, portfolio" />
  <meta name="author" content="Prita Priscilla Hasjim (www.pritahasj.im)" />

  <title>Prita Priscilla Hasjim</title>

  <!-- CSS -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/style.css" type="text/css">

  <!-- JS -->
  <script type="text/javascript" src="./js/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="./js/angular/angular.min.js"></script>
  <script type="text/javascript" src="./js/temp/highlight.pack.js"></script>
  <script type="text/javascript" src="./js/temp/modernizr.custom.min.js"></script>
  <script type="text/javascript" src="./js/temp/examples.js"></script>
  <script type="text/javascript" src="./js/temp/TweenMax.min.js"></script>
  <script type="text/javascript" src="./js/scrollmagic/ScrollMagic.min.js"></script>
  <script type="text/javascript" src="./js/scrollmagic/plugins/animation.gsap.min.js"></script>
  <script type="text/javascript" src="./js/scrollmagic/plugins/debug.addIndicators.min.js"></script>
  <script type="text/javascript" src="./js/snapsvg/snapsvg.min.js"></script>

  <!-- DIRECTIVES -->
  <script type="text/javascript" src="./directives/controller.js"></script>

</head>
<body style="overflow-x: hidden; margin: 0;" ng-controller="Controller">
<!-- <body onload="window.location='#mid'"> -->
  <div style="height: 100%;">

    <!-- ================================= PANEL TOP ================================= -->
    <a name="top">
    <section class="panel panel-1" id="trigger1" style="position: relative;">
      <!-- ================================= TRIGGERS ================================= -->
      <div id="trigger1-half"></div>
      <div id="trigger1-half-quarter"></div>


      <!-- ================================= BLUE SKY ================================= -->
      <div class="layer-mask-blue-sky"></div>


      <!-- ============================================================================== -->
      <!-- =================================== SCENERY ================================== -->
      <!-- ============================================================================== -->

      <!-- ================================= SUN ================================= -->
      <div class="layer-mask-sun">
        <div id="div-sun" style="
          position: relative;
        ">
          <img id="img-sun" style="
            position: absolute;
            transform: scale(0.2);
            top: -79vh;
            left: 40vw;"
            src="img/svg/mini-sun.svg">
        </div>
      </div>


      <!-- ================================= DESERT GROUND ================================= -->
      <div class="layer-mask-desert-ground">
        <div id="div-ground" style="
          position: relative;
        ">
          <!-- ================================= MOUNTAINS ================================= -->
          <img id="img-mountains" style="
            transform: scale(.75);"
            src="img/svg/mini-mountains.svg">

          <img id="img-sand" style="
            position: absolute;
            top: 27vh;"
          src="img/svg/mini-sand.svg">


          <!-- ================================= CACTI ================================= -->
          <img id="img-cacti" style="
            position: absolute;
            transform: scale(0.45);
            top: 8vh;
            left: 4vw;"
          src="img/svg/mini-cacti.svg">


          <!-- ================================= FLOWERS LIGHT ================================= -->
          <img id="img-flower-light1" style="
            position: absolute;
            transform: scale(.015);
            left: 18.5vw;
            top: -47vh;"
          src="img/svg/mini-flower-light.svg">

          <img id="img-flower-light2" style="
            position: absolute;
            transform: scale(.015);
            left: -11.4vw;
            top: -45vh;"
          src="img/svg/mini-flower-light.svg">

          <img id="img-flower-light3" style="
            position: absolute;
            transform: scale(.015);
            left: -11vw;
            top: -52.5vh;"
          src="img/svg/mini-flower-light.svg">


          <!-- ================================= FLOWERS DARK ================================= -->
          <img id="img-flower-dark1" style="
            position: absolute;
            transform: scale(.015);
            left: 22vw;
            top: -50vh;"
          src="img/svg/mini-flower-dark.svg">

          <img id="img-flower-dark2" style="
            position: absolute;
            transform: scale(.015);
            left: 20.6vw;
            top: -44vh;"
          src="img/svg/mini-flower-dark.svg">

          <img id="img-flower-dark3" style="
            position: absolute;
            transform: scale(.015);
            left: -14vw;
            top: -49vh;"
          src="img/svg/mini-flower-dark.svg">


          <!-- ================================= GRASS ================================= -->
          <img id="img-grass1" style="
            position: absolute;
            transform: scale(.045);
            left: 65vw;
            top: -20vh;"
          src="img/svg/mini-grass.svg">

          <img id="img-grass2" style="
            position: absolute;
            transform: scale(.045);
            left: 39vw;
            top: -33vh;"
          src="img/svg/mini-grass.svg">

          <img id="img-grass3" style="
            position: absolute;
            transform: scale(.045);
            left: 46vw;
            top: -10vh;"
          src="img/svg/mini-grass.svg">
        </div>

      </div>



      <!-- ============================================================================== -->
      <!-- =================================== CONTENT ================================== -->
      <!-- ============================================================================== -->
      <div class="layer-mask-cliff-me">
        <div id="div-cliff-me" style="
          position: relative;
        ">
          <!-- ================================= CLIFF ================================= -->
          <img id="img-cliff" src="img/svg/mini-cliff.svg">


          <!-- ================================= ME ================================= -->
          <img id="img-me" style="
            position: absolute;
            width: 35vw;
            left: 18vw;
            top: -12vh;"
            src="img/gifs/sitting-loop.gif">
        </div>
      </div>



      <!-- ============================================================================== -->
      <!-- =================================== SCENERY ================================== -->
      <!-- ============================================================================== -->
      <div class="layer-navigation" style="
        position: fixed;
        background-color: lightpink;
        opacity: .70;
        width: 99vh;
        height: 6vw;
        right: -24vw;
        top: 45vh;
        overflow: hidden;
        transform: rotate(-90deg);
      ">
        <div id="nav-about-me" style="
          position: absolute;
          top: 2vw;
          left: 5vh;
          ">
          About Me
        </div>

        <div id="nav-home" style="
          position: absolute;
          top: 2vw;
          left: 45vh;
          ">
          Home
        </div>

        <div id="nav-my-work" style="
          position: absolute;
          top: 2vw;
          left: 85vh;
          ">
          My Work
        </div>

      </div>

    </section>



    <!-- ================================= PANEL MID ================================= -->
    <a name="mid">
    <section class="panel panel-2" id="trigger2">
      <!-- ================================= TRIGGERS ================================= -->
      <div id="trigger2-quarter"></div>
      <div id="trigger2-half"></div>
    </section>



    <!-- ================================= PANEL BOT ================================= -->
    <a name="bot">
    <section class="panel panel-3" id="trigger3">
      <!-- ================================= TRIGGERS ================================= -->
      <div id="trigger3-half"></div>
    </section>
  </div>


<!--   <div class="grain"></div>
 -->
</body>
</html>
